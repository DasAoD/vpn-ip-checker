name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git zip unzip openjdk-11-jdk
        pip install --upgrade pip Cython virtualenv
        pip install buildozer
    - name: Build APK
      run: |
        sudo apt install -y libncurses5
        buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: VPN-IP-Checker
        path: bin/*.apk
